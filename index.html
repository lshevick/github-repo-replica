<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Replica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/06fcfb2e20.js" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"
        defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"
        defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
    <script src="scripts/main.js" type='module' defer></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-3 border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fa-brands fa-github"></i></a>
            <button class="navbar-toggler hidden-lg-up" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation"></button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="visually-hidden">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-bs-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">Dropdown</a>
                        <div class="dropdown-menu" aria-labelledby="dropdownId">
                            <a class="dropdown-item" href="#">Action 1</a>
                            <a class="dropdown-item" href="#">Action 2</a>
                        </div>
                    </li>
                </ul>
                <form class="d-flex my-2 my-lg-0">
                    <input class="search-bar form-control me-sm-2" type="text" placeholder="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <nav class="secondary-nav nav navbar-dark row d-flex justify-content-end">
        <div class="sidebar col-3">

        </div>
        <div class="secondary-nav-buttons my-2 pt-2 col-8">
            <a href="#" class="secondary-nav-item nav-item btn">
                <i class="fa-solid fa-book-open pe-1"></i>
                Overview
            </a>
            <a href="#" class="secondary-nav-item nav-item btn ">
                <i class="fa-solid fa-book pe-1"></i>
                Repositories
                <span></span>
            </a>
            <a href="#" class="secondary-nav-item nav-item btn ">
                <i class="fa-solid fa-table-cells-large pe-1"></i>
                Projects
            </a>
            <a href="#" class="secondary-nav-item nav-item btn ">
                <i class="fa-solid fa-box pe-1"></i>
                Packages
            </a>
            <a href="#" class="secondary-nav-item nav-item btn ">
                <i class="fa-solid fa-star pe-1"></i>
                Stars
            </a>

        </div>
    </nav>
    <div class="container">
        <div class="repo-grid row pt-3">

            <div class="profile-wrapper col-3">

            </div>
            <div class="repo-section col-8">

                <ul class="repo-nav nav nav-pills justify-content-end">

                    <form class="d-flex my-2 m-lg-0">
                        <input type="text" class="search-bar form-control me-sm-2" id="searchbar"
                            placeholder="Find a reposoitory...">
                    </form>

                    <li class="nav-item dropdown">
                        <a href="#" class="repo-nav-btn nav-link dropdown-toggle" data-bs-toggle="dropdown"
                            role="button" aria-haspopup="true" aria-expanded="false">Type</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Action</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="repo-nav-btn nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"
                            role="button" aria-haspopup="true" aria-expanded="false">Language</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Action</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="repo-nav-btn nav-link">Sort</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="repo-nav-btn nav-link new-btn"><i class="fa-solid fa-book"></i> New</a>
                    </li>
                </ul>


                <div class="repo-wrapper">

                </div>
            </div>
        </div>
    </div>


    <script id="repo-template" type="text/x-handlebars-template">
        <ul class="your-repos-list row">
            {{#each repos}}
            <li class=" repo-item col-12 d-flex width-full py-4">
               <div class="col-10 col-lg-9 py-2 d-inline-block">
                   <h3>
                       <a href="{{this.html_url}}" class="repo-name">{{this.name}}</a>
                   </h3>

                <div class="repo-info color-fg-muted my-2">
                    <span class="repo-language-color"></span>
                    <span class="repo-language">{{this.language}}</span>
                    <span> Updated </span>
                    <relative-time datetime =''>{{this.updated_at}}</relative-time>
                </div>
            </div>
            <div class="col-2 col-lg-3 pt-2 d-flex flex-column flex-justify-around">
                <div class="text-right">
                    <button value="Star" title="Star lshevick/{{this.name}}" type="submit" class="rounded-left-2 js-toggler-target btn-sm btn BtnGroup-item">
                        <i class="fa-solid fa-star"></i> Star
                    </button>
                </div>
            </div>


            </li>
            {{/each}}
        </ul>
    </script>

    <script id="profile-template" type="text/x-handlebars-template">
        <div class="profile row">
            <div class="profile-img col">
                <img src="{{profile.avatar_url}}" width='100%' alt="Portrait of user">
            </div>
            <div class="profile-info">
                <p class="usr-name">{{profile.login}}</p>
                <button type="button" class="follow-btn btn btn-secondary btn-sm btn-block">Follow</button>
                <p class="follow-wrapper">
                    <span><i class="fa-solid fa-user-group"></i></span>
                    <span>{{profile.followers}} Follower</span>
                    <span>â€¢</span>
                    <span>{{profile.following}} Following</span>
                </p>


            </div>
        </div>        


    </script>


</body>

</html>
